<!DOCTYPE html>
<html>
    <head>
        <title>Stylophone</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="stylophone, audiocontext, javascript, github">
        <meta name="author" content="Patryk 'Terrasil' Morawski">
        <meta name="description" content="Stylophone Online GitHub Pages">
        <meta name="theme-color" content="#111111">
        <link rel="stylesheet" href="styles/font.css">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/scrollbar.css">
    </head>
    <body>
        <header>
            <h1>Stylophone</h1>
        </header>
        <main> 
            <div class="spacer">
                <fieldset id="wave">
                    <legend>WAVE</legend>
                    <div class="grid-container">
                        <div class="slider">
                        </div>
                        <div class="square">
                            <svg name="square-function" class="display-function" viewBox="0 0 200 100">

                            </svg>
                        </div>
                        <div class="sine">
                            <svg name="sine-function" class="display-function" viewBox="0 0 200 100">

                            </svg>
                        </div>
                        <div class="sawtooth">
                            <svg name="sawtooth-function" class="display-function" viewBox="0 0 200 100">

                            </svg>
                        </div>
                        <div class="trinagle">
                            <svg name="trinagle-function" class="display-function" viewBox="0 0 200 100">

                            </svg>
                        </div>
                    </div>
                </fieldset> 
                <fieldset id="master">
                    <legend>MASTER</legend>
                </fieldset> 
                <fieldset id="keys">
                    <legend>KEYS</legend>
                </fieldset>
            </div>        
        </main>
        <section>
            <!--Keyboard-->
        </section>
    </body>
    <script typr="module" src="scripts/stylophone.js"></script>
    <script name="stylophone" src="scripts/main.js"></script>
</html>
